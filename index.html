<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measuring Business Productivity and Value</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"> <!-- For Montserrat font-family-->
    <link rel="stylesheet" href="styles.css"> <!-- Layout -->
</head>
<body>
    <!-- Title & Author -->
    <header>
        <h1><a href="https://www.aeaweb.org/articles?id=10.1257/mac.2.4.88" target = "_blank">Measuring Business Productivity and Value</a></h1>
        <p><a href="http://users.econ.umn.edu/~erm/" target = "_blank">Ellen McGrattan</a></p>
    </header>

    <div id="main-content-wrapper">
        <div id="toc-panel">
            <div id="toc">
                <button id="introduction" class="toc-entry" onclick="changeTab(0)" style="font-weight: bold;">Introduction</button>
                <button id="neoclassical" class="toc-entry" onclick="changeTab(1)">The Basic Neoclassical Growth Model</button>
                <button id="nonneutralTFP" class="toc-entry" onclick="changeTab(2)">Modeling Non-Neutral TFP</button>
                <button id="evidenceIntangible" class="toc-entry" onclick="changeTab(3)">Evidence of Increased Intangible Investment</button>
                <button id="intangible" class="toc-entry" onclick="changeTab(4)">Extended Theory With Intangible Investment</button>
            </div>
            <div id="toc-toggle">◀</div>
        </div>
        
        <iframe id="notebook" src="introduction.html" frameborder="0"></iframe>
    </div>
    

    <div id="tab-button-container">
        <button id ="tabBack" class="tab-button" onclick="changeTab(tabIdx-1)" style="display: none;">◀ The Basic Neoclassical Growth Model</button>
        <button id ="tabFwd" class="tab-button" onclick="changeTab(tabIdx+1)" style="display: block;">Extended Theory with Intangible Investment ▶</button>
    </div>

    <footer>
        <!-- Acknowledgements -->
        <div id="footer-text">
            <p>This site was built in part using <a href="https://plutojl.org/" target = "_blank">Pluto.jl</a> and <a href="https://www.mathjax.org/" target = "_blank">MathJax</a>.</p>
        </div>
        <!-- HHEI logo -->
        <div id="footer-image">
            <a href="https://cla.umn.edu/heller-hurwicz" target="_blank">
                <div id="footer-image-crop">
                    <img src="https://cla.umn.edu/sites/cla.umn.edu/files/HHEI%20wordmark.png" alt="Heller-Hurwicz Economics Institute">
                </div>
            </a>
        </div>
    </footer>

    <script>

        const panel = document.getElementById('toc-panel');
        const arrow = document.getElementById('toc-toggle');

        let isHidden = false;

        arrow.addEventListener('click', () => {
            panel.classList.toggle('hidden');

            isHidden = !isHidden;
            arrow.textContent = isHidden ? "▶" : "◀";
        });

        // Tab Contents

        let introduction = {name: "introduction", title: "Introduction"}

        let intangible = {name: "intangible", title: "Extended Theory with Intangible Investment"}

        let nonneutralTFP = {name: "nonneutralTFP", title: "Modeling Non-Neutral TFP"}

        let evidenceIntangible = {name: "evidenceIntangible", title: "Evidence of Increased Intangible Investment"}

        let neoclassical = {name: "neoclassical", title: "The Basic Neoclassical Growth Model"}

        let tabContents = [introduction, neoclassical, nonneutralTFP, evidenceIntangible, intangible]

        let tabIdx = 0

        const numTabs = tabContents.length

        const tabBack = document.getElementById('tabBack');
        const tabFwd = document.getElementById('tabFwd');
        const notebook = document.getElementById('notebook');

        function changeTab(newIdx) {
            document.getElementById(tabContents[tabIdx].name).style.fontWeight = "normal";
            document.getElementById(tabContents[newIdx].name).style.fontWeight = "bold";
            if (newIdx === 0) {
               tabBack.style.display = "none";
            }
            if (newIdx === numTabs - 1) {
                tabFwd.style.display = "none";
            }
            if (tabIdx === 0 && newIdx !== 0) {
                tabBack.style.display = "block";
            }
            if (tabIdx === (numTabs - 1) && newIdx !== tabIdx) {
                tabFwd.style.display = "block";
            }
            tabIdx = newIdx
            notebook.src = tabContents[tabIdx].name + ".html";
            if (tabIdx > 0) {tabBack.innerHTML = "◀ " + tabContents[tabIdx-1].title;}
            if (tabIdx < numTabs - 1) {tabFwd.innerHTML = tabContents[tabIdx+1].title + " ▶";}
            
        }


        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft" && tabIdx > 0) {
                changeTab(tabIdx - 1)
            } 
            else if (event.key === "ArrowRight" && tabIdx < (numTabs - 1)) {
                changeTab(tabIdx + 1)
            }
        });

        
    </script>

</body>


</html>
