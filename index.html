<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measuring Business Productivity and Value</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"> <!-- For Montserrat font-family-->
    <link rel="stylesheet" href="styles.css"> <!-- Layout -->
</head>
<body>
    <!-- Title & Author -->
    <header>
        <h1><a href="https://www.aeaweb.org/articles?id=10.1257/mac.2.4.88" target = "_blank">Measuring Business Productivity and Value</a></h1>
        <p><a href="http://users.econ.umn.edu/~erm/" target = "_blank">Ellen McGrattan</a></p>
    </header>

    <div id="main-content-wrapper">
        <div id="toc-panel">
            <!-- Table of Contents -->
            <div id="toc">
                <!-- Add new HTML page buttons here -->
                <button id="introduction" class="toc-entry" onclick="changeTab(0)" style="font-weight: bold;">Introduction</button>
                <button id="neoclassical" class="toc-entry" onclick="changeTab(1)">The Basic Neoclassical Growth Model</button>
                <button id="nonneutralTFP" class="toc-entry" onclick="changeTab(2)">Modeling Non-Neutral TFP</button>
                <button id="evidenceIntangible" class="toc-entry" onclick="changeTab(3)">Evidence of Increased Intangible Investment</button>
                <button id="intangible" class="toc-entry" onclick="changeTab(4)">Extended Theory With Intangible Investment</button>
            </div>
            <div id="toc-toggle">◀</div>
        </div>
        
        <!-- Lecture Notebook Contents -->
        <iframe id="notebook" src="introduction.html" frameborder="0"></iframe>
    </div>
    
    <!-- Next/Previous Tab Buttons -->
    <div id="tab-button-container">
        <button id ="tabBack" class="tab-nav" onclick="changeTab(tabIdx-1)" style="display: none;">◀ The Basic Neoclassical Growth Model</button>
        <button id ="tabFwd" class="tab-nav" onclick="changeTab(tabIdx+1)" style="display: block;">Extended Theory with Intangible Investment ▶</button>
    </div>

    <footer>
        <!-- Acknowledgements -->
        <div id="footer-text">
            <p>The lectures on this site were builty using <a href="https://plutojl.org/" target = "_blank">Pluto.jl</a>.</p>
        </div>
        <!-- HHEI logo -->
        <div id="footer-image">
            <a href="https://cla.umn.edu/heller-hurwicz" target="_blank">
                <div id="footer-image-crop">
                    <img src="https://cla.umn.edu/sites/cla.umn.edu/files/HHEI%20wordmark.png" alt="Heller-Hurwicz Economics Institute">
                </div>
            </a>
        </div>
    </footer>

    <script>
        

        /* TABLE OF CONTENTS */
        
        const panel = document.getElementById('toc-panel');
        const arrow = document.getElementById('toc-toggle');
        let isHidden = false; // Hide by default

        // Toggle functionality
        arrow.addEventListener('click', () => {
                panel.classList.toggle('hidden');

                isHidden = !isHidden;
                arrow.textContent = isHidden ? "▶" : "◀";
            });
        

        /* TAB CONTENTS */

        const notebook = document.getElementById('notebook'); // Featured Pluto.jl file saved in HTML format

        /* Add new HTML page objects here
            1. The object name and the "name" attribute should match the name of the HTML file
            2. The "title" attribute will be displayed in the table of contents, and should match the plain-text title at the top of the HTML file
            3.  Add the new HTML file to the tabContents array IN THE SAME LOCATION AS IN THE TABLE OF CONTENTS
        */
        const introduction = {name: "introduction", title: "Introduction"}
        const intangible = {name: "intangible", title: "Extended Theory with Intangible Investment"}
        const nonneutralTFP = {name: "nonneutralTFP", title: "Modeling Non-Neutral TFP"}
        const evidenceIntangible = {name: "evidenceIntangible", title: "Evidence of Increased Intangible Investment"}
        const neoclassical = {name: "neoclassical", title: "The Basic Neoclassical Growth Model"}

        let tabContents = [
            introduction,
            neoclassical,
            nonneutralTFP,
            evidenceIntangible,
            intangible
        ]


        /* CHANGE TABS */

        let tabIdx = 0 // Tracks index of current tab
        const numTabs = tabContents.length
        const tabBack = document.getElementById('tabBack');
        const tabFwd = document.getElementById('tabFwd');

        function changeTab(newIdx) {
            // Bold selected file in table of contents
            document.getElementById(tabContents[tabIdx].name).style.fontWeight = "normal";
            document.getElementById(tabContents[newIdx].name).style.fontWeight = "bold";

            // Update navigation arrows at bottom of page
            if (newIdx === 0) {
                tabBack.style.display = "none";
            } else if (newIdx === numTabs - 1) {
                tabFwd.style.display = "none";  
            } else {
                tabBack.style.display = "block";
                tabFwd.style.display = "block";
            }

            // Update tab index, displayed HTML file, and navigation arrows
            tabIdx = newIdx
            notebook.src = tabContents[tabIdx].name + ".html";
            if (tabIdx > 0) {tabBack.innerHTML = "◀ " + tabContents[tabIdx-1].title;}
            if (tabIdx < numTabs - 1) {tabFwd.innerHTML = tabContents[tabIdx+1].title + " ▶";}
            
        }

        // Change tab when arrow keys clicked
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft" && tabIdx > 0) {
                changeTab(tabIdx - 1)
            } 
            else if (event.key === "ArrowRight" && tabIdx < (numTabs - 1)) {
                changeTab(tabIdx + 1)
            }
        });
        
    </script>

</body>


</html>
