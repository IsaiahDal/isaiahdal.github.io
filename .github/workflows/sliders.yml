name: Build Pluto Sliders

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10'

      - name: Install PlutoSliderServer
        run: julia -e 'using Pkg; Pkg.add(["PlutoSliderServer"])'

      - name: Build slider outputs
        run: >
          julia -e '
          using PlutoSliderServer;
          PlutoSliderServer.build_directory(
              "notebooks";
              Export_baked_notebooks=true,
              Export_pluto_sliders=true
          );'

      - name: Upload to GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # upload entire repository root

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
